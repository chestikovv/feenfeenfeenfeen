<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FORM!</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="form" class="form">
        <h1 class="form__title">REGISTRATION</h1>
        <div class="form__item">
            <label for="name" class="form__label">NAME:</label>
            <input type="text" id="name" autocomplete="off" class="form__input">
        </div>
        <div class="form__item">
            <label for="email" class="form__label">EMAIL:</label>
            <input type="email" id="email" autocomplete="off" class="form__input">
        </div>
        <div class="form__item">
            <label for="password" class="form__label">PASSWORD:</label>
            <input type="password" id="password" autocomplete="off" class="form__input">
        </div>
        <button type="submit" class="form__btn">Отправить</button>
    </form>
<script src="script.js"></script>
</body>
</html>
